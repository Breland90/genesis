<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Atlas Journal | Echoes</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    
    <style>
        :root {
            --bg: #0f0f0f;
            --relic-gold: #c5a059;
            --text: #d1d1d1;
            --accent: #2a2a2a;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Georgia', serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            padding: 20px;
            border-bottom: 1px solid var(--relic-gold);
            text-align: center;
        }

        h1 {
            font-size: 1.2rem;
            letter-spacing: 0.2rem;
            color: var(--relic-gold);
            margin: 0;
            text-transform: uppercase;
        }

        #journalInput {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: var(--text);
            padding: 20px;
            font-size: 1.1rem;
            line-height: 1.6;
            outline: none;
            resize: none;
            width: 100%;
            box-sizing: border-box;
        }

        .status-bar {
            padding: 10px;
            font-size: 0.7rem;
            text-transform: uppercase;
            color: var(--relic-gold);
            background: var(--accent);
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<header>
    <h1>Project Core: Echoes</h1>
</header>

<textarea id="journalInput" placeholder="Record your thoughts, Joshua..."></textarea>

<div class="status-bar">
    <span id="saveStatus">System Ready</span>
    <span>Atlas Odysseus Sterling</span>
</div>

<script>
    const journal = document.getElementById('journalInput');
    const status = document.getElementById('saveStatus');

    // Recovery: Get data immediately when app opens
    window.onload = () => {
        const savedEcho = localStorage.getItem('atlas_journal_data');
        if (savedEcho) {
            journal.value = savedEcho;
            status.innerText = "Echoes Recovered";
        }
    };

    // Auto-Save: Save every time the user stops typing
    let timeout = null;
    journal.addEventListener('input', () => {
        status.innerText = "Typing...";
        clearTimeout(timeout);
        
        timeout = setTimeout(() => {
            localStorage.setItem('atlas_journal_data', journal.value);
            status.innerText = "Permanently Saved";
        }, 1000);
    });
</script>

</body>
</html>
